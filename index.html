    body {

    .typed-cursor{
        opacity: 1;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
        color:#5cb85c;        
        position: static;
        margin-top: 50px;
        padding-top: 50px;
        padding-bottom: 30px;
        font-size: 36px;
        font-family: 'geosanslightregular';
        letter-spacing: -1px;
    }
    @keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-webkit-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-moz-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
        
    .element{
        color:#5cb85c;

        font-size: 36px;
        font-family: 'geosanslightregular';
        letter-spacing: -1px;
    }

    @font-face {
        font-family: 'caviar_dreamsbold';
        src: url('fonts/CaviarDreams_Bold-webfont.eot');
        src: url('fonts/CaviarDreams_Bold-webfont.eot?#iefix') format('embedded-opentype'),
             url('fonts/CaviarDreams_Bold-webfont.woff2') format('woff2'),
             url('fonts/CaviarDreams_Bold-webfont.woff') format('woff'),
             url('fonts/CaviarDreams_Bold-webfont.ttf') format('truetype'),

        font-style: normal;

    }
