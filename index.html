<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Food4Less</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
    <!-- Load c3.css -->
    <link href="css/c3.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    
    

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    } 

    @font-face {
        font-family: 'caviar_dreamsbold';
        src: url('fonts/CaviarDreams_Bold-webfont.eot');
        src: url('fonts/CaviarDreams_Bold-webfont.eot?#iefix') format('embedded-opentype'),
             url('fonts/CaviarDreams_Bold-webfont.woff2') format('woff2'),

             url('fonts/CaviarDreams_Bold-webfont.svg#caviar_dreamsbold') format('svg');
        font-weight: normal;
        font-style: normal;

    }
        
    @font-face {
        font-family: 'walkway_boldregular';
        src: url('Walkway Bold-webfont.eot');
        src: url('Walkway Bold-webfont.eot?#iefix') format('embedded-opentype'),
             url('Walkway Bold-webfont.woff2') format('woff2'),
             url('Walkway Bold-webfont.woff') format('woff'),
             url('Walkway Bold-webfont.ttf') format('truetype'),
             url('Walkway Bold-webfont.svg#walkway_boldregular') format('svg');
        font-weight: normal;
        font-style: normal;

    }




    @font-face {
        font-family: 'typo_groteskregular';
        src: url('fonts/Typo Grotesk Demo-webfont.eot');
        src: url('fonts/Typo Grotesk Demo-webfont.eot?#iefix') format('embedded-opentype'),
             url('fonts/Typo Grotesk Demo-webfont.woff2') format('woff2'),
             url('fonts/Typo Grotesk Demo-webfont.woff') format('woff'),
             url('fonts/Typo Grotesk Demo-webfont.ttf') format('truetype'),
             url('fonts/Typo Grotesk Demo-webfont.svg#typo_groteskregular') format('svg');
        font-weight: normal;
        font-style: normal;

    }

    #font{
        padding-top: 16px;
        font-size: 18px;
        font-family: 'caviar_dreamsbold';
    }
        
    .form-group{
        position:relative;
    }
        
    #sidenote{
        display: block;
        margin-top: 5px;
        color: darkgray;
        font-style: italic;
        font-size: 12px;
        
    }
        
    label{
        padding-right: 7px;
        margin-bottom: -20px;
        font-size: 25px;
        font-family: 'typo_groteskregular';
        letter-spacing: -1px;
    }
        
    td, th{
        font-family: 'typo_groteskregular';
    }
        
    #chart{
        font-family: 'typo_groteskregular';
    }

        
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img src="img/white-icon.png"></a>
                <a href="#" class="navbar-brand" id = "font">Food4Less</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="alert alert-danger" role="alert"> <b> Oh snap! </b> That location is not close by! </div>

        <div class="row">
            <center>
                <form class="form-inline" role="form">
                    <div class="form-group" id = "restaurant">
                        <label>I want to eat at  </label>
                        <input type="text" class="form-control text-center" placeholder="restaurant" id = "restaurant-input">
                    </div>
                    <div class="form-group" id = "money">
                        <label>  I do not want to spend more than $</label>
                        <input type="text" class="form-control text-center" placeholder="dollars*" id = "money-input">
                    </div>
                    <div class="form-group" id = "calories">
                        <label>  I want to consume a  </label>
                        <input type="text" class="form-control text-center" placeholder="low/medium/high*" id = "calories-input">
                        <label for="pwd"> amount of calories</label>
                    </div>
                </form>
            </center>
        </div>

        <div class="row col-center">

            <div  class="text-center">
                <button id = "search" type="button" class="btn btn-success">search</button>
                <button id = "next" type="button" class="btn btn-success">next</button>
                <button id = "again" type="button" class="btn btn-success">reset</button>
                <button id = "again" type="button" class="btn btn-success">save</button>
                <label id = "sidenote">*optional</label>

            </div>


        </div>

        <div class="row">
            <center>

                <table id="menu-table" class="table table-hover table-bordered">
                   <thead>
                        <tr>
                            <th>Item</th>
                            <th>Cost</th>
                        </tr>

                   </thead>
                   <tbody>
                        <tr>
                            
                        </tr>
                   </tbody>
                </table>
       
            </center>

        </div>
        <!-- /.row -->
        <div id="chart"></div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    
    <script>
        var chart = c3.generate({
    data: {
        columns: [
            ['Cost', 30, 200, 100, 400, 150, 250],
            ['Calories', 130, 100, 140, 200, 150, 50]
        ],
        type: 'bar',
        colors:{
            Cost: '#5cb85c',
            Calories: '#000000'
        },
    },
    bar: {
        width: {
            ratio: 0.5 // this makes bar width 50% of length between ticks
        }
        // or
        //width: 100 // this makes bar width 100px
    },
    axis: {
        x: {
            type: 'category',
            categories: ['burger', 'fries', 'cat', 'hat', 'dog', 'meow']
        }
    }
});
    </script>

</body>
